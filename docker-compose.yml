version: '3.8'

services:
  postgres:
    image: postgres:15
    command: ["postgres", "-c", "max_connections=300"]
    environment:
      POSTGRES_DB: jogo_online
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts:/scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/jogo_online
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40
      DB_POOL_TIMEOUT: 30
      DB_POOL_RECYCLE: 1800
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - session_recordings:/app/recordings
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --timeout-keep-alive 30

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  session_recordings:


